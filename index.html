<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses chart component</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <nav></nav>
        <main>
            <div class="card">
                <header class="my_balance">
                    <div class="account_infos">
                        <h1>Mon solde</h1>
                        <p>0,00 €</p>
                    </div>
                    <div class="circles">
                        <div class="circle_1"></div>
                        <div class="circle_2"></div>
                    </div>
                </header>
                <section>
                    <h2>Spending - Last <span>7</span> days</h2>
                    <div class="months">
                        <div class="month_Jan">
                            <div class="cursor"></div>
                            <p>Jan</p>
                        </div>
                        <div class="month_Fev">
                            <div class="cursor"></div>
                            <p>Fev</p>
                        </div>
                        <div class="month_Mar">
                            <div class="cursor"></div>
                            <p>Mar</p>
                        </div>
                        <div class="month_Apr">
                            <div class="cursor"></div>
                            <p>Apr</p>
                        </div>
                        <div class="month_May">
                            <div class="cursor"></div>
                            <p>May</p>
                        </div>
                        <div class="month_Jun">
                            <div class="cursor"></div>
                            <p>Jun</p>
                        </div>
                    </div>
                </section>
                <hr>
                <footer>
                    <div>
                        <p>Total this month</p>
                        <p class="total">€<span>483.23</span></p>
                    </div>
                    <div>
                        <b>+2,4%</b>
                        <p>from last month</p>
                    </div>
                </footer>
            </div>
        </main>
    </div>


    <!-- Scripts -->

</body>
</html>
